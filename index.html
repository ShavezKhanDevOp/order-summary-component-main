<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container-fluid !direction !spacing">
    <div class="row ">
      <div class="col-lg-12 d-flex justify-content-center">
        <div class="card" style="width:18rem;">
          <img src="./images/illustration-hero.svg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="order-summary">Order Summary</h5>
            <p class="order-summary-des">You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</p>
            <span class="pricing-details">
              <span class="pricing .pricing-padding">
                <img class="icon-music" src="./images/icon-music.svg" alt="" srcset="">
                <h7 class="plan">Annual Plan</h7>
                <p class="plan-amount">$59.99/year</p>
                <a class="btn-change" href="#" role="button">Change</a>
              </span>
            </span>
            <button type="button" class="btn btn-lg btn-payment">Proceed to Payment</button>
            <button type="button" class="btn btn-lg btn-cancel"> Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
